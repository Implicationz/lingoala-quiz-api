logging:
  level:
    com.fasterxml.jackson: DEBUG
    com.fasterxml.jackson.databind: DEBUG
server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:myapp}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:pass}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        generate_statistics: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
cors:
  allowed-origins:
    - http://localhost:5173
    - capacitor://localhost
    - http://localhost
jwt:
  secret: ${JWT_SECRET}